<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#CAD").click(function(){
        $("#equiv_text").text("Canadian");
    });
});

function validate() {
    var x = document.getElementById("USD_amount").value;
    if (x == "") {
        alert("USD must be filled out");
        return false;
    } else {
        var text;

        // If x is Not a Number or less than one
        if (isNaN(x) || x < 1 ) {
            text = "Input not valid";
        } else {
            text = "Input OK";
        }
        document.getElementById("error_msg").innerHTML = text;

    }
}
</script>
</head>
<body>

<p>Converting U. S. Dollars to other currencies</p>

<p>U. S. Dollar amount</p>
<input type="text" name="USD_amount">
<br>
<input type="radio" name="CAD" value="CAD_choice">Canadian Dollars
<br>
<input type="radio" name="MXN" value="MXN_choice">Mexican Pesos
<br>
<input type="radio" name="EUR" value="EUR_choice">Euros
<p id="equiv_text">Equivalent in ...</p>
<input type="text" name="Other_amount">
<br>
<br>
<button id="set_other_amount" onclick="validate()">Set to 5</button>

<button onclick="document.getElementById('error_msg').innerHTML=Date()">The time is?</button>

<p id="error_msg"></p>
</body>
</html>
